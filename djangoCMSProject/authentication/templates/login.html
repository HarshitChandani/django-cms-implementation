{% extends 'layout/layout.html' %}
{% load cms_tags %}
{% block content %}

<div class="login-div m-5 p-3 w-50" style="border:1px solid lightgrey;border-radius:5px">
   <div class="text-center"><h3>Login</h5></div>
   <form method="POST" action={% url 'authentication:login' %}>
     {% csrf_token %}
     <div class="mb-3">
       <label for="username" class="form-label">Email<span style="color:red">*</span></label>
       <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp">
     </div>
     <div class="mb-3">
       <label for="password" class="form-label">Password<span style="color:red">*</span></label>
       <input type="password" class="form-control" id="password" name="password">
     </div>          
     <button type="submit" class="btn btn-success float-left">Submit</button>
     <div class="my-3">
       <span>Don't have account <a href={% url 'authentication:signupPage'%}>Sign-Up</a></span>
     </div>
     
   </form>
</div>
{% endblock content %}
