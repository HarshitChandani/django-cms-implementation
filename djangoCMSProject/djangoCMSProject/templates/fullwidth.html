{% extends './layout/layout.html' %}
{% load cms_tags %}

{% block title %}
   {% page_attribute "page_title" %}
{% endblock title %}

{% block content %}
   <div class="web-content" id="web-content">
      {% if request.user.is_authenticated %}
         <input type="hidden" name="authenticatedUser" id="authenticatedUser" value='{{request.user.is_authenticated}}'/> 
         <a href="" role="button" class="btn btn-warning">
            Save
         </a>
         <br/>
      {% endif %}
      {% placeholder "content" %}
      
   </div>

   <script>
      const isUserAuthenticated = document.getElementById("authenticatedUser").value
      if (isUserAuthenticated == "True"){
         ClassicEditor
         .create( document.querySelector( '#web-content' ) )
         .catch( error => {
             console.error( error );
         } );
      }
   </script>

{% endblock content %}
