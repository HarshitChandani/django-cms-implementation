{% extends '../layout/layout.html' %}

{% block content %}
   <div class="add-page-form p-3">
      <h4>New Page</h4>
      <form method="post" action={% url 'handleAddPageRequest' %}>
         {% csrf_token %}
         <div class="form-group my-1 ">
            <label for="title" class="my-1">Title</label>
            <input type="text"
            class="form-control" name="title" id="title" aria-describedby="title">
         </div>
         <div class="form-group my-1">
            <label for="menu-title" class="my-1">Menu Title</label>
            <input type="text" class="form-control" name="menu-title" id="menu-title" aria-describedby="helpId"/>
         </div>
         <div class="form-check form-check-inline my-2">
            <span class="mx-3">
               <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="isPagePublished" id="publishPageTrue" value="true"> 
               </label>Publish Page
            </span>
            <span class="mx-3">
               <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="isPagePublished" id="publishPageFalse" value="false"> 
               </label>Do not Published Page
            </span>      
         </div> 
         <div class="form-group my-1">
            <label for="page-content" class="my-1">Page Content</label>
            <textarea class="form-control" name="page-content" id="page-content" rows="3"></textarea>
         </div>
         <div class="text-center my-3">
            <button type="submit" class="btn btn-success w-25">Add</button>
         </div>
      </form>
   </div>
{% endblock content %}
