{% extends 'layout/layout.html' %}

{% block content %}
   <ul class="nav nav-tabs" id="navId">
      {% for page_data in data %}
         <li class="nav-item">
            <a href="/{{page_data.path}}" class="nav-link">{{page_data.menu_title}}</a>
         </li>
      {% endfor %}
   </ul>
   <a href={% url 'add-page-form' %} role="button" class="btn btn-outline-success">
      Add Page
   </a>
{% endblock content %}
